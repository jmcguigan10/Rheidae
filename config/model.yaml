# Experiment configuration for training the residual FFI model.
#
# This file matches the structure expected by config.py/ExperimentConfig.

data:
  processed_path: ".pdata/preprocessed_all.h5"
  upload_dir: ".data/uploads"
  batch_size: 256
  num_workers: 4
  val_split: 0.1
  test_split: 0.1
  seed: 42
  pin_memory: true
  drop_last: false
  target_scale: 1.0e-33 # applied to both inputs and targets to keep values O(1)

model:
  input_dim: 48
  hidden_dim: 128
  hidden_layers: 3
  activation: "silu"
  dropout: 0.1
  use_batch_norm: true
  output_dim: 24

optimizer:
  lr: 1.0e-3
  weight_decay: 1.0e-5
  betas: [0.9, 0.999]
  eps: 1.0e-8

scheduler:
  warmup_steps: 500
  min_lr: 1.0e-6
  max_lr: null

training:
  epochs: 1000
  grad_clip: 1.0
  mixed_precision: true
  log_interval: 10
  checkpoint_dir: "checkpoints"
  results_dir: "results"
  resume_from: null

loss:
  w_density: 1.0
  w_magnitude: 1.0
  w_direction: 1.0
  w_unphysical: 25.0
  w_residual_l1: 0.2
  density_floor: 0.1
  speed_of_light: 1.0
  eps: 1.0e-8
